      let intervalId = null ; // âœ… global scope variable

    const sayDate = function (str) {
      console.log(str, new Date().toLocaleTimeString());
    }

    
    document.querySelector('#start').addEventListener('click', function () {

      if (!intervalId) { // Prevent multiple intervals
           intervalId =  setInterval(sayDate, 1000, "Hello");
           console.log("Interval Started");
      }

    });

    document.querySelector('#stop').addEventListener('click', function () {
      clearInterval(intervalId);
      intervalId = null; // Reset so we can start again later
      console.log("Interval Stopped");
    });
